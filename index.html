<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div action="" class="overflow-hidden position-relative">
        <div class="bg"></div>
        <div class="bg1"></div>
        <div class="container d-flex overflow-hidden justify-content-center align-items-center vh-100 w-50">
            <div class="sign-in w-75">
                <h1 class="text-center text-capitalize mb-3 fw-bold">log in</h1>
                <div class="d-flex align-items-center position-relative">
                    <i class="fa-solid fa-envelope position-absolute mb-3"></i> <input type="email"
                        class="ps-4 form-control mb-3 w-100 mx-auto" placeholder="Inter EMail">

                </div>
                <div class="alert alert-danger d-none errorMail">"Please enter a valid email address."</div>
                <div class="d-flex align-items-center position-relative">
                    <i class="fa-solid fa-key position-absolute mb-3"></i><input type="password"
                        class="ps-4 form-control mb-3 w-100 mx-auto" placeholder="Inter Password"> <i
                        class="fa-solid fa-eye eye position-absolute mb-3"></i>
                    <i class="fa-solid fa-eye-slash eye-hide position-absolute mb-3 d-none"></i>
                    <button class="show btn-secondary btn mb-3 position-absolute"></button>
                </div>
                <div class="alert alert-danger d-none errorPass">"The password must be more than 4 and less than 12.."
                </div>
                <br>
                <button class="submit btn btn-success w-100 mb-3 mt-4">submit</button>
                <div class="d-flex align-items-center justify-content-center">
                    <span>Don't have an account </span>
                    <h6 class="btnUp text-decoration-underline text-info m-0">_Register</h5>
                </div>
                <!-- <a class="link-light text-decoration-none" href="user.html"></a> -->
            </div>
            <div class="sign-up w-75">
                <h1 class="text-center text-capitalize mb-3 fw-bold">sign up</h1>
                <div class="d-flex align-items-center position-relative">
                    <i class="fa-solid fa-user position-absolute mb-3"></i><input type="text"
                        class="ps-4 form-control mb-3 w-100 mx-auto" placeholder="Inter Name">

                </div>
                <div class="d-flex align-items-center position-relative">
                    <i class="fa-solid fa-envelope position-absolute mb-3"></i><input type="email"
                        class="ps-4 form-control mb-3 w-100 mx-auto" placeholder="Inter EMail">

                </div>
                <div class="alert alert-danger d-none errorMail">"Please enter a valid email address."</div>
                <div class="d-flex align-items-center position-relative">
                    <i class="fa-solid fa-key position-absolute mb-3"></i><input type="password"
                        class="ps-4 form-control mb-3 w-100 mx-auto" placeholder=" Inter Password"> <i
                        class="fa-solid fa-eye eye position-absolute mb-3"></i>
                    <i class="fa-solid fa-eye-slash eye-hide position-absolute mb-3 d-none"></i>
                    <button class="show btn-secondary btn mb-3 position-absolute"></button>
                </div>
                <div class="alert alert-danger d-none errorPass">"The password must be more than 4 and less than 12.."
                </div>
                <br>
                <button class="w-100 submit btn btn-primary mb-3 mt-4">submit</button>

                <div class="d-flex align-items-center justify-content-center">
                    <span>Already have account </span>
                    <h6 class="btnIn text-decoration-underline text-info m-0"> _login</h6>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
